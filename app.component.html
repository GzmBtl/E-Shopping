
<style>
  .button {
    display: inline-block;
    border-radius: 4px;
    border: none;
    color: black;
    text-align: center;
    font-size: 14px;
    width: 120px;
    height: 40px;
    transition: all 0.5s;
  }

  .button span {
    cursor: pointer;
    display: inline-block;
    position: relative;
    transition: 0.5s;
  }

  .button span:after {
    content: '\00bb';
    position: absolute;
    opacity: 0;
    top: 0;
    right: -20px;
    transition: 0.5s;
  }

  .button:hover span {
    padding-right: 25px;
  }

  .button:hover span:after {
    opacity: 1;
    right: 0;
  }
</style>
